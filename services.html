<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Center | Services</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>Wellness Center</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="services.html" class="active">Services</a>
                <a href="#" id="loginLink">Login</a>
                <a href="#" id="registerLink">Register</a>
                <a href="dashboard.html" id="dashboardLink" style="display:none;">Dashboard</a>
                <a href="#" id="logoutLink" style="display:none;">Logout</a>
            </div>
        </div>
    </nav>

    <section class="page-header">
        <div class="container">
            <h1>Our Wellness Services</h1>
            <p>Choose from our range of professional wellness treatments</p>
        </div>
    </section>

    <section class="filters-section">
        <div class="container">
            <div class="filters-grid">
                <div class="search-container">
                    <input type="text" id="searchBar" placeholder="Search services..." class="search-input">
                    <button class="search-btn">üîç</button>
                </div>

                <div class="filter-group">
                    <label for="priceRange">Price Range: <span id="priceValue">$0 - $200</span></label>
                    <input type="range" id="priceRange" min="0" max="200" value="200" class="price-slider">
                </div>

                <div class="filter-group">
                    <label>Duration:</label>
                    <div class="duration-buttons">
                        <button class="duration-btn active" data-duration="all">All</button>
                        <button class="duration-btn" data-duration="30">30min</button>
                        <button class="duration-btn" data-duration="60">60min</button>
                        <button class="duration-btn" data-duration="90">90min</button>
                    </div>
                </div>

                <div class="filter-group">
                    <label for="sortSelect">Sort by:</label>
                    <select id="sortSelect" class="sort-select">
                        <option value="name">Name (A-Z)</option>
                        <option value="price_low">Price (Low-High)</option>
                        <option value="price_high">Price (High-Low)</option>
                        <option value="duration">Duration</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <section class="services-list-section">
        <div class="container">
            <div id="servicesList" class="services-list">
                <div class="loading">Loading services...</div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Wellness Center. All rights reserved.</p>
        </div>
    </footer>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p id="loginMessage"></p>
        </div>
    </div>

    <div class="modal" id="registerModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Full Name" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="tel" id="registerPhone" placeholder="Phone Number">
                <input type="password" id="registerPassword" placeholder="Password" required>
                <select id="registerRole">
                    <option value="customer">Customer</option>
                    <option value="therapist">Therapist</option>
                </select>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p id="registerMessage"></p>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
